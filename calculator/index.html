<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1 style="color:#ffffff">Calculator</h1>
        <div class="calculator">
            <input type="text" class="screen" placeholder="0" id="screen">
            <div class="button-container">
                <button class="operator">C</button>
                <button class="operator" onclick="screen.value=screen.value.toString().slice(0,-1)">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>

                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="eqlbtn">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
